        <!-- 登陆有关脚本 -->
        <script>
            $("#login-btn").click(function(){
               //获得账户密码角色
               var name = $("#account-id").val();
               var pwd = $("#account-pwd").val();
               var role = $("#account-role option:selected").val();
               if(name=="") {
                   alert("账户不能为空");
                   return;
               }
               else {
                   $.ajax({
                       type:'post',
                       url:'login',
                       data: {
                    	   "accountId":name,
                    	   "accountPwd":pwd,
                           "accountRole":role
                       },
                       success:function(data) {
                           if (data == "true") {
                               if(role == "ADMINISTRATOR") {
                                   window.location.replace("adduser_test.html");
                               } else if(role == "STUDENT") {
                                   window.location.replace("stu_index_test.html");
                               } else if (role == "TEACHER") {
                                   window.location.replace("teacher_index_test.html");
                               }
                           } else {
                               alert("账号密码或身份错误,请重新输入!");
                           }
                       },
                       error:function(data) {
                           return;
                       }
                   })
               }
            });
        </script>
